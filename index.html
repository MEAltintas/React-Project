<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
</head>
<style>
    .container {
        background-color: red;
        width: 300px;
        height: 300px;
        padding: 10px;
        border: 10px solid pink;
    }

    .row {
        display: flex;

        & div {
            background-color: blue;
            width: 100px;
            height: 100px;

            &.yellow {
                background-color: yellow;
            }

            &.green {
                background-color: green;
            }
        }
    }
</style>
<script>
    let intervalId = setTimeout(() => alert("Hello"), 1000);
    setTimeout(() => console.log("Hello"), 3000);
    setTimeout(() => console.log("World"), 4000);
    setTimeout(() => console.log("Hello"), 6000);
    //clearTimeout(intervalId); //clearTimeout() ile intervalId değişkeni içindeki fonksiyonu iptal ediyoruz

    const button = document.querySelector("button");
    button.addEventListener("click", () => clearTimeout(intervalId))
</script>

<body>



    <div class="container">
        <div class="row">
            <div class="green"></div>
            <div></div>
            <div></div>
        </div>
        <div class="row">
            <div></div>
            <div class="yellow"></div>
            <div></div>
        </div>
        <div class="row">
            <div></div>
            <div></div>
            <div class="green"></div>
        </div>
    </div>

</body>

</html>
